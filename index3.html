<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxed Table with Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="text-align: center;">Boxed Style Table with Images</h2>

<table>
    <thead>
        <tr>
            <th>Image</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Hobby</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <div class="boxed-cell">
                    <img src="https://img.freepik.com/free-vector/cute-female-student-cartoon-character_1308-134605.jpg" alt="James's Image">
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>James</p>
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>Frosty</p>
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>25</p>
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>Swimming</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="boxed-cell">
                    <img src="https://img.freepik.com/free-vector/cute-student-cartoon-character_1308-134180.jpg?w=360" alt="Anna's Image">
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>Anna</p>
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>Bayo</p>
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>23</p>
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>Cooking</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="boxed-cell">
                    <img src="https://img.freepik.com/free-vector/adorable-girl-with-big-eyes-orange-hair_1308-133612.jpg?w=360" alt="James Lartey's Image">
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>James</p>
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>Lartey</p>
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>22</p>
                </div>
            </td>
            <td>
                <div class="boxed-cell">
                    <p>Rapping</p>
                </div>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
